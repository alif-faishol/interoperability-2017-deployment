stages:
  - deploy

default:
  image: ubuntu:18.04

Deploy Production:
  stage: deploy
  environment:
    name: staging
  before_script:
    - apt-get update -qq
    - apt-get install -qq git
    # Setup SSH deploy keys
    - 'which ssh-agent || ( apt-get install -qq openssh-client )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - ssh root@45.32.123.185 "cd interoperability-2017-deployment && chmod +x deploy.sh && ./deploy.sh"
  only:
    - master
